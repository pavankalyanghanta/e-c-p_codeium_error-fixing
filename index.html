<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Coffee Palace</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 0;
        }

        /* Menu section styles */
        #menu {
            background-color: #f8f8f8;
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-item h3 {
            margin-top: 0;
        }

        /* Popular choices section styles */
        #popular-choices {
            background-color: #f8f8f8;
            padding: 20px;
        }

        .popular-choice {
            margin-bottom: 20px;
        }

        .popular-choice h3 {
            margin-top: 0;
        }

        /* Order form section styles */
        #order-form {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* User registration section styles */
        #user-registration {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Login section styles */
        #login {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Social media section styles */
        #social-media {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Newsletter subscription section styles */
        #newsletter-subscription {
            background-color: #f8f8f8;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Essence Coffee Palace</h1>
        <p>Contact: 123-456-7890</p>
        <p>Email: info@essencecoffeepalace.com</p>
        <p>Welcome to Essence Coffee Palace! We serve the best coffee in town.</p>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <img src="img/espresso.jpg" alt="Espresso Coffee">
            <h3>Espresso</h3>
            <p>A classic Italian coffee made by forcing hot water under pressure through finely ground coffee beans.</p>
            <div class="menu-item-price">
                <span>$3.50</span>
                <span class="small-text">Regular</span>
            </div>
            <div class="menu-item-price">
                <span>$4.50</span>
                <span class="small-text">Large</span>
            </div>
        </div>
        <!-- Repeat the above menu item structure for each coffee type -->
    </section>

    <!-- Include other sections as needed -->

</body>
</html>
